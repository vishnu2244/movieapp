{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="350" height="350">
        </div>

   <div class="col-md-6">
       <h3>{{movie.name}}</h3>
       <h5>{{movie.description}}</h5>
       <h6>{{movie.year}}</h6>
    <a class="btn btn-primary"  href="{% url 'movieapp:update' movie.id %}">update</a>
    <a class="btn btn-danger"  href="{% url 'movieapp:delete' movie.id %}">Delete</a>

   </div>

   </div>
</div>
{% endblock %}
