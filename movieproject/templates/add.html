{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your movie name here"><br>
    <input type="text" name="description" placeholder="Enter your movie description here"><br>
    <input type="text" name="year" placeholder="Enter your movie year here"><br>
    <input type="file" name="img" ><br>
    <input type="submit">
</form>
{% endblock %}
